<z:config type="ArticleDetail" name="文章详细页" />
<!DOCTYPE html>
<html lang="zh-cn">
  
  <head>
    <!--包含通用样式-->
    <cms:include file="include.template.html"  />
    <link rel="stylesheet" href="../lib/css/detail.css">
    
  </head>
  <body class="g-detail">
    <!-- 包含页头 -->
    <cms:include file="header.template.html">{ZCMS:文件包含}</cms:include>

    <div class="m-detail">
      <div class="m-detail_wrap">
        <!--左侧栏目 -->
        <div class="m-detail_bar">
          <h1>${Catalog.Name}</h1>
          <div class="m-pos">
            <cms:position/>
          </div>
          <div class="textNav">
            <cms:catalog level="current">
            <z:list>
            <li><a id="${Catalog.InnerCode}" href="${Catalog.Link}">${Catalog.Name}</a></li>
            </z:list>
            </cms:catalog>
          </div>
        </div>
        <!-- 右侧显示栏目第一文章内容 -->
        <div class="m-detail_main">
          
          <cms:article loadcontent="true">
            <h2>${Article.Title}</h2>
            ${(Article.Content)}
          </cms:article>
        </div>
      </div>
    </div>
    
    
    <!-- 包含页尾 -->
    <cms:include file="footer.template.html">{ZCMS:文件包含}</cms:include>
    
    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/js/bootstrap-hover-dropdown.min.js"></script>
    <script src="../lib/js/header.js"></script>

    
  </body>
</html>

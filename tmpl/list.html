<z:config type="ArticleList"  name="站点文章列表页" />

<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <!--包含通用样式-->
    <cms:include file="include.template.html"  />
    <link rel="stylesheet" href="../lib/css/list.css">
    
  </head>

  <body class="bg-white">
    <!-- 包含页头 -->
    <cms:include file="header.template.html">{ZCMS:文件包含}</cms:include>

    <div class="container m-list">
      <div class="m-list_wrap">
        <h1>${Catalog.Name}</h1>
        <div class="m-aside textNav">
          <cms:catalog level="current">
            <z:list>
              <li><a id="${Catalog.InnerCode}" href="${Catalog.Link}">${Catalog.Name}</a></li>
            </z:list>
          </cms:catalog>
        </div>
        <div class="m-bd">
          <h1>
            <span>当前位置：</span> 
            <a href="#">学院首页</a>
            <a href="@">新闻公告</a>
          </h1>
          <div class="m-bd_list">
            <cms:article loadcontent="true"  page=true pagesize=15 >
            <z:list>
              <li>
                <div class="u-date">
                  <span>${format(Article.PublishDate,'yyyy.MM')}</span>
                  <strong>${format(Article.PublishDate,'dd')}</strong>
                </div>
                <label><a href="${Article.Link}">${Article.Title}</a></label>
              </li>
            </z:list>
            </cms:article>
            <!-- <cms:article  catalogID="21141" page="true" pagesize="10" level="Child">
              <z:list>
                <li>
                  <div class="u-date">
                    <span>${format(Article.PublishDate,'yyyy-MM')}</span>
                    <strong>${format(Article.PublishDate,'dd')}</strong>
                  </div>
                  <label><a href="#">${Article.Title}</a></label>
                </li>
              </z:list>
            </cms:article> -->
          </div>
        </div>
      </div>
      
    </div>
    <!-- 包含页尾 -->
    <cms:include file="footer.template.html">{ZCMS:文件包含}</cms:include>


    <script src="../lib/js/jquery.min.js"></script>
    <script src="../lib/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/js/bootstrap-hover-dropdown.min.js"></script>
    <script src="../lib/js/header.js"></script>


  </body>
</html>
